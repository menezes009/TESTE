<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-in – Hard Reset</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Check-in – Hard Reset</h1>

    <section class="controls">
      <button id="btnStart">Iniciar Leitura</button>
      <button id="btnStop" disabled>Parar</button>
      <select id="cameraSelect"></select>
    </section>

    <section class="preview card">
      <div id="reader"></div>
    </section>

    <section class="controls">
      <input type="file" id="file" accept="image/jpeg,image/png,image/jpg" capture="environment" />
      <button id="btnScanFile">Ler imagem</button>
      <button id="btnHardReset">Zerar (forçado)</button>
    </section>

    <section class="manual card">
      <h2>Entrada manual</h2>
      <input id="manualCode" type="text" placeholder="Digite ou cole o código" />
      <button id="btnManual">Validar</button>
    </section>

    <section class="status">
      <div id="statusBadge" class="badge">Aguardando…</div>
      <div id="guestInfo" class="guest"></div>
    </section>

    <footer>
      <small>Veja o <a href="dashboard.html">Painel (neste aparelho)</a> · <a href="storage-inspector.html">Storage Inspector</a></small>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
