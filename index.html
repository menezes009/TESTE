<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-in – html5-qrcode</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:#0b0f14; color:#e5e7eb; margin:0; }
    main { max-width: 960px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 12px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin: 8px 0; }
    #reader { width: 100%; max-width: 420px; }
    .card { background:#0f172a; border:1px solid #1f2937; border-radius:12px; padding:12px; margin:12px 0; }
    input, select, button { padding: 8px 12px; border:1px solid #374151; background:#1f2937; color:#e5e7eb; border-radius:10px; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:#374151; }
    .ok { background:#16a34a; color:#052e16; font-weight:700; }
    .warn { background:#f59e0b; color:#3b2600; font-weight:700; }
    .err { background:#dc2626; color:#450a0a; font-weight:700; }
    ul { margin:0; padding-left: 18px; }
    small { opacity:.75; }
  </style>
</head>
<body>
  <main>
    <h1>Check-in (html5-qrcode)</h1>

    <div class="row">
      <label for="cameraSelect">Câmera:</label>
      <select id="cameraSelect"></select>
      <button id="btnStart">Iniciar Leitura</button>
      <button id="btnStop" disabled>Parar</button>
    </div>

    <div id="reader" class="card"></div>

    <div class="row">
      <input type="file" id="file" accept="image/*" />
      <button id="btnScanFile">Ler imagem</button>
      <small>Se a câmera não abrir, leia a imagem do QR aqui.</small>
    </div>

    <div class="row">
      <input id="manualCode" type="text" placeholder="Digite ou cole o código" />
      <button id="btnManual">Validar</button>
    </div>

    <div class="row">
      <div id="status" class="badge">Aguardando…</div>
    </div>

    <div class="card">
      <h3>Validados nesta sessão</h3>
      <ul id="list"></ul>
      <div class="row">
        <button id="btnExport">Exportar CSV</button>
        <button id="btnClear">Limpar Tudo</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
