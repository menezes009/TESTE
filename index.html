<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-in – teste01 (Starter)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Check-in – <span id="eventName">teste01</span></h1>

    <section class="controls">
      <label>
        Câmera:
        <select id="cameraSelect"></select>
      </label>
      <button id="btnStart">Iniciar Leitura</button>
      <button id="btnStop" disabled>Parar</button>
      <button id="btnUpload">Ler imagem…</button>
      <input id="file" type="file" accept="image/*" class="hidden" />
      <div class="hint">Use HTTPS e permita a câmera. Se travar, use “Ler imagem…”.</div>
    </section>

    <section class="preview card">
      <video id="video" playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>
      <img id="preview" class="hidden" />
    </section>

    <section class="status">
      <div id="statusBadge" class="badge">Aguardando…</div>
      <div id="guestInfo" class="guest"></div>
    </section>

    <section class="manual card">
      <h2>Entrada manual</h2>
      <input id="manualCode" type="text" placeholder="Digite ou cole o código" />
      <button id="btnManual">Validar</button>
      <small class="muted">Útil para conferir sem usar a câmera.</small>
    </section>

    <footer>
      <small>Versão: <span id="appMode">STARTER</span> · <a href="dashboard.html">Painel</a> · <a href="diagnostics.html">Diagnóstico</a></small>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
