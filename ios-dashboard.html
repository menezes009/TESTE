<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel (iOS/Local)</title>
  <style>
    body { font-family:-apple-system, system-ui, Segoe UI, Roboto; background:#0b0f14; color:#e5e7eb; margin:0; }
    main { max-width: 960px; margin: 0 auto; padding: 16px; }
    h1 { margin: 0 0 12px; }
    .table { width:100%; border-collapse: collapse; margin-top:12px; font-size:14px; }
    .table th, .table td { border-bottom:1px solid #333; padding:8px 6px; text-align:left; }
    .table th { color:#cbd5e1; font-weight:600; }
    .toolbar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input, button { padding:8px 12px; border:1px solid #374151; background:#1f2937; color:#e5e7eb; border-radius:10px; }
    .kpi { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; margin: 12px 0; }
    .item { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:12px; }
    .value { font-size:24px; font-weight:700; }
    .label { font-size:12px; opacity:.75; }
  </style>
</head>
<body>
  <main>
    <h1>Painel – <span id="eventName">teste01</span></h1>

    <section class="kpi">
      <div class="item">
        <div class="value" id="kpiTotal">0</div>
        <div class="label">Total de códigos</div>
      </div>
      <div class="item">
        <div class="value" id="kpiUsed">0</div>
        <div class="label">Check-ins (neste aparelho)</div>
      </div>
      <div class="item">
        <div class="value" id="kpiLeft">0</div>
        <div class="label">Restantes (neste aparelho)</div>
      </div>
    </section>

    <section>
      <div class="toolbar">
        <input id="filter" type="text" placeholder="Filtrar por nome ou código" />
        <button id="btnExport">Exportar CSV</button>
        <a href="index.ios.html">Abrir scanner</a>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Quando</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Origem</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <small>Este painel mostra dados do <em>localStorage</em> deste aparelho.</small>
    </section>

    <section style="margin-top:16px;">
      <h2>Redefinir (local)</h2>
      <div class="toolbar">
        <input id="confirm" type="text" placeholder="digite: resetar" />
        <button id="btnReset" disabled>Resetar agora</button>
      </div>
    </section>
  </main>

  <script type="module" src="ios-dashboard.js"></script>
</body>
</html>
