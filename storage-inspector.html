<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storage Inspector</title>
  <style>
    body { font-family:-apple-system, system-ui, Segoe UI, Roboto, Ubuntu; background:#0b0f14; color:#e5e7eb; margin:0; padding:16px; }
    pre { background:#111827; padding:8px; border-radius:8px; overflow:auto; }
    button { padding:8px 12px; border:1px solid #374151; background:#1f2937; color:#e5e7eb; border-radius:10px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Storage Inspector</h1>
  <button id="btn">Recarregar</button>
  <pre id="out"></pre>
  <script>
    function reload(){
      const obj = {};
      for(let i=0;i<localStorage.length;i++){
        const k = localStorage.key(i);
        obj[k] = localStorage.getItem(k);
      }
      document.getElementById('out').textContent = JSON.stringify(obj, null, 2);
    }
    document.getElementById('btn').addEventListener('click', reload);
    reload();
  </script>
</body>
</html>
